version: '3.8'

services:
  # APISIX and its dependencies
  # etcd:  # Commented because we will use standalone mode
  #   image: bitnami/etcd:3.4.9
  #   user: root
  #   environment:
  #     ETCD_DATA_DIR: /etcd_data
  #     ETCD_ENABLE_V2: "true"
  #     ALLOW_NONE_AUTHENTICATION: "yes"
  #     ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
  #     ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
  #   ports:
  #     - "2379:2379/tcp"
  #   volumes:
  #     - etcd_data:/bitnami/etcd
  #   networks:
  #     - apisix

  apisix:
    image: apache/apisix:3.11.0-debian
    restart: always
    volumes:
      - ./deployments/apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro  
      - ./deployments/apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
    ports:
      - "9080:9080"
    environment:
      - GATEWAY_PORT=9080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/apisix/admin/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - apisix

  backend:
    image: nginx:1.25-alpine
    restart: always
    volumes:
      - ./deployments/upstream/backend.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9081:80/tcp"
    environment:
      - NGINX_PORT=80    
    networks:
      - apisix

  # Services
  nats:
    image: nats:latest
    command: ["--js"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data/nats-server/jetstream
    networks:
      - apisix

  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.api
    expose:
      - "8080"
    environment:
      - NATS_URL=nats://nats:4222
      - SERVER_ADDRESS=:8080
      - JWT_SECRET=your-super-secret-key-for-development  # Cambiar en producci√≥n
    depends_on:
      - nats
      - apisix
    networks:
      - apisix

  worker:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.worker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - ${DOCKER_GID:-999}
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - api
    networks:
      - apisix
    deploy:
      replicas: 2

  autoscaler:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.autoscaler
    environment:
      - NATS_URL=nats://nats:4222
      - MIN_WORKERS=2
      - MAX_WORKERS=10
      - SCALE_UP_THRESHOLD=3
      - SCALE_DOWN_THRESHOLD=2
      - CHECK_INTERVAL=30s
      - COOLDOWN_PERIOD=30s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # To access Docker API
    depends_on:
      - nats
      - worker
    networks:
      - apisix

volumes:
  nats-data:
  # etcd_data:  # Commented because we will not use it
  apisix_data:

networks:
  apisix:  # Dedicated network for our services
    name: apisix
    driver: bridge